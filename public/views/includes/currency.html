<a class="dropdown-toggle" data-toggle="dropdown" href="#">
  {{currency.symbol}} <span class="caret"></span>
</a>
<ul class="dropdown-menu">
  <li>
  <a data-ng-click="setCurrency('USD')" data-ng-class="{active: currency.symbol == 'USD'}">USD</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('PBC')" data-ng-class="{active: currency.symbol == 'PBC'}">PBC</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('mPBC')" data-ng-class="{active: currency.symbol == 'mPBC'}">mPBC</a>
  </li> 
  <li>
  <a data-ng-click="setCurrency('µPBC')" data-ng-class="{active: currency.symbol == 'µPBC'}">µPBC</a>
  </li>
</ul>
